<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg0lr0ft-8JF9MDjCIolw0MwmrPC4DU98&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
      	var myLatlng = new google.maps.LatLng(38.6094878,-90.2209043);
	var mapOptions = { center: myLatlng, zoom: 13 };
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
	var venueLayer = new google.maps.FusionTableLayer({
		query: {
			select: 'Location',
			from: '10FD-KRz1QHFEMWd2McOSmgeqJCdFYHTkZyDjBCLs',
			where: 'VenueID = 0000000001'
			},
		});
		
	venueLayer.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
